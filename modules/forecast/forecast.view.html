<div id="forecast-report">
  <div class="row">
    <div class="col-lg-6 col-sm-6">
      <h3 id="city">{{vm.results.city.name}}, {{vm.results.city.country}}</h3>
      <h5 id="weatherDiscription">{{vm.results.weather.description}}</h5>
      <div>
        <img>
        <div class="temperature">
          <h1>{{vm.results.temperature.temp - 273.15}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
